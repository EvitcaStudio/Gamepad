<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0066cc" stroke="#004499" stroke-width="8"/>
  
  <!-- Controller body -->
  <rect x="120" y="180" width="272" height="152" rx="20" ry="20" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  
  <!-- Left grip -->
  <rect x="80" y="200" width="60" height="112" rx="30" ry="30" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  
  <!-- Right grip -->
  <rect x="372" y="200" width="60" height="112" rx="30" ry="30" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  
  <!-- Left analog stick -->
  <circle cx="180" cy="220" r="25" fill="#666666" stroke="#333333" stroke-width="2"/>
  <circle cx="180" cy="220" r="15" fill="#333333"/>
  
  <!-- Right analog stick -->
  <circle cx="332" cy="220" r="25" fill="#666666" stroke="#333333" stroke-width="2"/>
  <circle cx="332" cy="220" r="15" fill="#333333"/>
  
  <!-- D-pad -->
  <rect x="200" y="280" width="40" height="40" fill="#333333" rx="5" ry="5"/>
  <rect x="210" y="270" width="20" height="20" fill="#333333" rx="3" ry="3"/>
  <rect x="210" y="290" width="20" height="20" fill="#333333" rx="3" ry="3"/>
  <rect x="190" y="280" width="20" height="20" fill="#333333" rx="3" ry="3"/>
  <rect x="230" y="280" width="20" height="20" fill="#333333" rx="3" ry="3"/>
  
  <!-- Action buttons -->
  <circle cx="280" cy="260" r="12" fill="#ff4444"/>
  <circle cx="300" cy="280" r="12" fill="#44ff44"/>
  <circle cx="280" cy="300" r="12" fill="#4444ff"/>
  <circle cx="260" cy="280" r="12" fill="#ffff44"/>
  
  <!-- Shoulder buttons -->
  <rect x="140" y="160" width="40" height="20" rx="10" ry="10" fill="#666666" stroke="#333333" stroke-width="2"/>
  <rect x="332" y="160" width="40" height="20" rx="10" ry="10" fill="#666666" stroke="#333333" stroke-width="2"/>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">GAMEPAD</text>
</svg>
